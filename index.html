<body>
	<div class="background-container">
		<div class="error-banner" id="error-banner">	
		</div>
		<div class="container">	
			<div class="heading-container">
				<h1 class="title anim-text heading-text">Image Assigner</h1>

			</div>
			<div class="card-container">
				<div class="card random-image-card">

					<div class="random-image-container">

						<!-- <image class="random-image"> -->

					<button id="image-gen-button" class="image-gen-button">Or perhaps another?</button>
				</div>
				<div class="card">

						<input type="text" name="email-input" id="email-input">
						<label for="email-dropdown" class="heading-text">Or an ancestral manor, perchance?</label> 
						<select name="email-dropdown" id="email-dropdown">
							<!-- [JS] add options here -->
						</select>
						<button id="assign-button">Claim The Image As Your Very Own</button>
					</form>
				</div>
				<div class="card">
					<h1 class="heading-text">Images</h1>
					<h1 class="heading-text" id="assigned-image-heading"></h1>
					<div class="assigned-image-container" id="assigned-image-container">
					</div>
				</div>
			</div>
		</div>
	</div>
